application: groupquiz
version: 1
runtime: go
api_version: go1beta

#includes:
# - lib/daveIndex.go

handlers:
- url: /
  static_files: index.html
  upload: index.html
- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /img
  static_dir: img
- url: /.*
  script: _go_app

