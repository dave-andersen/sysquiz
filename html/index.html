<body>
  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
   <h1>Quizzer 0.0000gamma</h1>
  </header>
  <div role="main">
    <p><div id="mainstatus"></div></p>
    <p><div id="val"></div></p>
    <ul id="quizList"></ul>

  </div>

  <!-- stored display stuff that we'll use within other components -->
  <div id="widgets" style="display:none;">
    <li id="quizListEntry"><a id="quizName" href="#"></a> <span id="quizID"></span> (created <span id="quizCreated"></span>)</li>

    <input id="duration" name="duration" value="" type="text-input" />
    <select id="DurationUnits">
      <option value="y">years</option>
      <option value="d">days</option>
      <option value="h">hours</option>
      <option value="m">minutes</option>
      <option value="s" selected>s</option>
      <option value="ms">ms</option>
      <option value="us">&mu;s</option>
      <option value="ns">ns</option>
      <option value="ps">ps</option>
    </select>

    <li id="questionInput">(<a href="#" id="removeQBtn">remove</a>)
    <label for="question_text">Question text</label>
    <input type="text" name="questionText" id="questionText" class="text-input" /> <br />
    <label for="answerType">Answer type:</label>
    <select id="answerType">
    <option value="text" selected>Text answer</option>
    <option value="mc">Multiple choice</option>
    <option value="int">Integer answer</option>
    <option value="float">Floating-point answer</option>
    <option value="dur">Duration (time)</option>
    </select>
    <input type="checkbox" name="showWork" id="showWork">Show work input box</input><br />
      <label>Answer:</label>
      <textarea name="textAnswer" id="textAnswer" class="ui-widget-content" rows="1" cols="40"></textarea><br />
      <div id="showWorkDiv" style="display:none;"><label for="showWorkInput">Work: </label>
      <textarea name="showWorkInput" id="showWorkInput" class="ui-widget-content" rows=3 cols="40"></textarea>
      </div><br />
      <input type="checkbox" name="isStop" id="isStop">Force submit after this question</input>
      </li>

  </div>

  <div id="createQuiz">
   <form id="newQuiz" action="">
    <fieldset>
    <label for="name" id="nameLabel">Quiz name</label>    
    <input type="text" name="name" id="name" value="" class="text-input" />
    <label class="error" for="name" id="nameError" style="display:none;">(Don't leave blank)</label>
    <br />
    <input type="submit" name="create" class="button" id="createBtn" value="Create" />
   </fieldset>
   </form>
  </div>

  <div id="edit" style="display:none;">
  <h2>Edit Quiz [<a id="quizDelete" href="#">delete this quiz</a>]</h2>
  <form>
   <fieldset>
     <input style="display:none;" type="hidden" id="editID" value="" />
     <input style="display:none;" type="hidden" id="editVersion" value="" />
     <label for="name" id="editNameLabel">Quiz name</label>
     <input type="text" name="editName" id="editName" value="" class="text-input" />
    <label class="error" for="name" id="nameError" style="display:none;">(Don't leave blank)</label>
    <h3>Questions</h3>
    <p>(drag to re-order)</p>
    <ol id="questionList">
    </ol>
    <br />
    <input type="submit" name="newItem" class="button" id="newItem" value="Add New Item" />
    <br />
    <p>
    <input type="submit" name="save" class="button" id="saveBtn" value="Save Changes" />
    <input type="submit" name="revert" class="button" id="revertBtn" value="Revert to Last Saved" />
</p>

   </fieldset>
  </form>
  </div>

  <div id="statusBox">
    <p>Status: <span id="status"></span></p>
  </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via build script -->
  <script src="js/plugins.js"></script>
  <script src="js/script.js"></script>
  <!-- end scripts -->

    s.parentNode.insertBefore(g,s)}(document,'script'));

</body>
</html>
